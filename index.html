        /* CSS for the full-screen container */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            /* Use flex to enable alignment */
            justify-content: flex-end;
            /* Align content to the right */
        }

        /* CSS for the floating sidebar container */
        .thumbnail-sidebar {
            position: fixed;
            top: 0;
            width: 300px;
            /* Adjust the width to your preference */
            height: 100%;
            z-index: 9999;
            transition: left 0.3s ease-in-out;
            /* Change 'right' to 'left' for transition */
            left: 0;
            /* Change 'right' to 'left' to move the sidebar to the left */
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            /* Enable vertical scrolling */
            scrollbar-width: thin;
            /* Add a thin scrollbar */
            scrollbar-color: rgba(255, 255, 255, 0.5) rgba(0, 0, 0, 0.5);
            /* Define scrollbar colors */
            scroll-snap-type: y mandatory;
            /* Enable vertical scroll snapping */
        }

        /* Show the sidebar when it's open */
        .thumbnail-sidebar.open {
            left: 0;
            /* Change 'right' to 'left' */
        }

        /* CSS for individual thumbnail links */
        .thumbnail-sidebar iframe {
            text-decoration: none;
            color: white;
            background-color: #333;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
            margin-bottom: 10px;
            /* Add spacing between thumbnail links */
            scroll-snap-align: start;
            /* Define snap points */
        }

        #iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
